<div class="min-h-screen bg-gray-100">
    <!-- Header -->
    <div class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800">➕ Insert New Category</h2>
            <div class="space-x-3">
                <button id="back-to-dashboard" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold">← Back to Dashboard</button>
                <button id="logout-button" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 font-semibold">Logout</button>
            </div>
        </div>
    </div>

    <div class="max-w-2xl mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form id="createCategoryForm">
                <div class="space-y-5">
                    <div>
                        <label for="categoryName" class="block text-sm font-medium text-gray-700">Category Name</label>
                        <input type="text" id="categoryName" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-bold transition">Create Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
