<div class="p-6 max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Orders</h2>
        <div class="space-x-3">
            <button id="back-to-dashboard" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold">‚Üê Back to Dashboard</button>
            <button id="browse-menu" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 font-semibold">Browse Menu</button>
            <button id="logout-button" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 font-semibold">Logout</button>
        </div>
    </div>

    <div class="mb-4">
        <label for="status-filter" class="mr-2 font-semibold">Filter by status:</label>
        <select id="status-filter" class="p-2 rounded-lg border">
            <option value="">All</option>
            <option value="pending">Pending</option>
            <option value="preparing">Preparing</option>
            <option value="ready">Ready</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
        </select>
    </div>

    <div id="orders-list" class="space-y-4">
        <!-- Orders will be rendered here -->
    </div>
</div>
